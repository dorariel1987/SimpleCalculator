image:
  file: .gitpod.Dockerfile

tasks:
  - name: Restore & Build
    init: |
      dotnet dev-certs https 
      dotnet restore
      dotnet build
  - name: Run
    command: dotnet run --project SimpleCalculatorClient

vscode:
  extensions:
    - muhammad-sammy.csharp
    - hbenl.vscode-test-explorer
